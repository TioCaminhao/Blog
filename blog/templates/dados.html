{% extends 'index.html' %}

{% block conteudo %}
<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Dados</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                {% for dados1 in dados %}
                    <div class="form-floating mb-3">
                        <class="form-control" />
                        <label for="name">Nome: {{ dados1.nome }}</label>                             
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <class="form-control">
                        <label for="email">Email: {{ dados1.email }}</label>                               
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <class="form-control">
                        <label for="phone">Celular: {{ dados1.cell }}</label>       
                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <class="form-control">
                        <label for="message">Bio: {{ dados1.bio }}</label>
                {% endfor %}
                    </div>    
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
